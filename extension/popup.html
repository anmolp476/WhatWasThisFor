<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Context Reminder</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="dialog">
        <h2>What Was This Tab For?</h2>
        <p class="subtitle">Leave a reminder for your future self.</p>

        <label>
            What should I remind you of?
            <textarea id="context-input" rows="3" required></textarea>
        </label>

        <label>
            Remind me after (minutes)
            <input type="number" id="timeout-input" min="1" step="1" placeholder="Default is 1 minute" />
        </label>

        <div class="buttons">
            <button id="save-button">Save reminder</button>
            <button id="clear-button">Clear</button>
        </div>

        <div id="status"></div>
    </div>

    <div class="color-section">
        <label>
            Reminder background
            <input type="color" id="reminder-color" />
        </label>
    </div>

    <script src="popup.js"></script>
</body>

</html>
