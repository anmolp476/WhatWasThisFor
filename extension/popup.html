<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Context Reminder</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="dialog">
        <h2>Tab reminder</h2>
        <p class="subtitle">Leave a note for your future self.</p>

        <label>
            Why did you open this tab?
            <textarea id="context-input" placeholder="Your reminder goes here!"
                rows="3"></textarea>
        </label>

        <label>
            Remind me after (minutes)
            <input type="number" id="timeout-input" min="1" step="1" />
        </label>

        <div class="buttons">
            <button id="save-button">Save reminder</button>
            <button id="clear-button">Clear</button>
        </div>

        <div id="status"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
